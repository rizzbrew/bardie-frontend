<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <title>Bardie API Client</title>
  <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-6">
  <!-- Toast -->
  <div id="toast" class="fixed top-5 right-5 z-50 hidden bg-red-600 text-white px-4 py-2 rounded-xl shadow-lg text-sm font-semibold"></div>

  <div class="backdrop-blur-2xl bg-white/10 border border-white/20 shadow-2xl rounded-3xl p-8 max-w-lg w-full">
    <h1 class="text-3xl font-bold text-white mb-6 text-center tracking-tight">✨ Bardie API Client ✨</h1>

    <form id="bardieForm" class="space-y-5">
      <textarea id="ask" placeholder="Enter your prompt..."
        class="w-full p-4 rounded-2xl bg-white/20 border border-white/30 text-white font-semibold placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-cyan-400"
        rows="3"></textarea>

      <div class="flex gap-6 text-white font-semibold justify-center">
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="radio" name="method" value="text" checked class="accent-cyan-500" />
          Text Only
        </label>
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="radio" name="method" value="image" class="accent-cyan-500" />
          With Image
        </label>
      </div>

      <div id="imageField" class="hidden">
        <input type="file" id="image" accept="image/*"
          class="block w-full text-sm text-white font-semibold file:mr-3 file:py-2 file:px-5 file:rounded-xl file:border-0 file:font-semibold file:bg-cyan-500 file:text-white hover:file:bg-cyan-600 cursor-pointer" />
      </div>

      <button type="submit" id="sendBtn"
        class="w-full py-3 px-4 rounded-2xl bg-gradient-to-r from-cyan-500 to-cyan-600 text-white font-bold shadow-lg hover:from-cyan-600 hover:to-cyan-700 transition disabled:opacity-50 flex items-center justify-center gap-2">
        <span id="btnText">Send</span>
        <svg id="btnSpinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
      </button>
    </form>
  </div>

  <!-- Popup Modal -->
  <div id="popup" class="fixed inset-0 bg-black/70 flex items-center justify-center hidden">
    <div id="popupContent" class="bg-white rounded-3xl shadow-2xl max-w-lg w-11/12 p-6 transform opacity-0 translate-y-10 transition-all duration-300">
      <div id="popupBody" class="mb-6 text-slate-800 font-semibold"></div>
      <button id="closePopup"
        class="w-full py-3 px-4 rounded-2xl bg-gradient-to-r from-slate-800 to-slate-900 text-white font-bold hover:from-slate-700 hover:to-slate-800 transition">
        Close
      </button>
    </div>
  </div>

  <script>
    const form = document.getElementById("bardieForm");
    const askInput = document.getElementById("ask");
    const imageField = document.getElementById("imageField");
    const imageInput = document.getElementById("image");
    const popup = document.getElementById("popup");
    const popupContent = document.getElementById("popupContent");
    const popupBody = document.getElementById("popupBody");
    const closePopup = document.getElementById("closePopup");
    const sendBtn = document.getElementById("sendBtn");
    const btnText = document.getElementById("btnText");
    const btnSpinner = document.getElementById("btnSpinner");
    const toast = document.getElementById("toast");

    // toggle input file
    document.querySelectorAll("input[name='method']").forEach((el) => {
      el.addEventListener("change", (e) => {
        if (e.target.value === "image") {
          imageField.classList.remove("hidden");
        } else {
          imageField.classList.add("hidden");
        }
      });
    });

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 2500);
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onload = () => resolve(r.result);
        r.onerror = () => reject(r.error);
        r.readAsDataURL(file);
      });
    }

    // deteksi apakah link adalah gambar yang boleh dirender
    function isImageUrl(url) {
      return /^https:\/\/lh3\.googleusercontent\.com\/rd-gg-dl\//.test(url)
             || /\.(jpe?g|png|gif|webp)$/i.test(url);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const method = document.querySelector("input[name='method']:checked").value;
      const prompt = askInput.value.trim();

      if (!prompt) {
        showToast("Masukkan prompt terlebih dahulu");
        return;
      }
      if (method === "image") {
        const file = imageInput.files[0];
        if (!file) {
          showToast("Upload gambar terlebih dahulu");
          return;
        }
        if (!file.type.startsWith("image/")) {
          showToast("File harus berupa gambar");
          return;
        }
      }

      sendBtn.disabled = true;
      btnText.textContent = "Loading...";
      btnSpinner.classList.remove("hidden");

      let payload = { ask: prompt, preview: false };
      if (method === "image" && imageInput.files[0]) {
        const dataUrl = await readFileAsDataURL(imageInput.files[0]);
        payload.image = dataUrl.split(',')[1];
      }

      try {
        const res = await fetch("https://rizzlogy-bardie-api.hf.space/backend/conversation", {
          method: "POST",
          headers: { "Content-Type": "application/json", "Accept": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await res.json();

        if (data && data.content && isImageUrl(data.content)) {
          popupBody.innerHTML = `<img src="${data.content}" alt="Result" class="rounded-2xl w-full shadow-md" />`;
        } else {
          popupBody.innerHTML = `<p class="text-slate-700 font-semibold">Tidak ada gambar untuk ditampilkan</p>`;
        }

        popup.classList.remove("hidden");
        setTimeout(() => popupContent.classList.remove("opacity-0", "translate-y-10"), 20);
      } catch (err) {
        showToast("Gagal terhubung ke server");
      }

      sendBtn.disabled = false;
      btnText.textContent = "Send";
      btnSpinner.classList.add("hidden");
    });

    closePopup.addEventListener("click", () => {
      popupContent.classList.add("opacity-0", "translate-y-10");
      setTimeout(() => popup.classList.add("hidden"), 300);
    });
  </script>
</body>
</html>
